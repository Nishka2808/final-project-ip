<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe0ec, #ff8fab);
    font-family: 'Poppins', sans-serif;
    text-align: center;
}

/* MAIN */
.container {
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 4rem;
    color: #9d174d;
    margin-bottom: 90px;
}

button {
    position: absolute;
    padding: 18px 45px;
    font-size: 1.3rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: 0.2s ease;
}

#yes {
    left: 30%;
    background-color: #be123c;
    color: white;
}

#yes:hover {
    transform: scale(1.15);
    background-color: #881337;
}

#no {
    left: 60%;
    background-color: white;
    color: #be123c;
    border: 2px solid #be123c;
}

/* CELEBRATION */
#celebration {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff8fab, #be123c);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 5;
}

#celebration h2 {
    font-family: 'Playfair Display', serif;
    font-size: 4rem;
    margin-bottom: 20px;
}

#celebration p {
    font-size: 1.6rem;
}

/* Floating elements */
.floating {
    position: fixed;
    top: -10%;
    animation: fall linear infinite;
    font-size: 2rem;
    opacity: 0.8;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: confettiFall 3s linear infinite;
}

@keyframes confettiFall {
    to {
        transform: translateY(110vh) rotate(720deg);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Be my Valentine?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
</div>

<div id="celebration">
    <h2>She Said Yes âœ¨</h2>
    <p>You just made me the happiest person alive ðŸ’•</p>
</div>

<audio id="loveSong" src="baby.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const celebration = document.getElementById("celebration");
const loveSong = document.getElementById("loveSong");

/* RUNAWAY NO BUTTON */
function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("mousemove", moveButton);
noBtn.addEventListener("click", moveButton);

/* YES CLICK */
yesBtn.addEventListener("click", () => {
    celebration.style.display = "flex";
    createConfetti();
    loveSong.play();
});

/* CONFETTI */
function createConfetti() {
    const colors = ["#ffffff", "#ffe0ec", "#ff8fab", "#be123c"];

    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);
    }
}

/* FLOATING HEARTS + FLOWERS */
function createFloatingElement(symbol) {
    const element = document.createElement("div");
    element.classList.add("floating");
    element.innerHTML = symbol;

    element.style.left = Math.random() * 100 + "vw";
    element.style.animationDuration = (Math.random() * 5 + 5) + "s";

    document.body.appendChild(element);

    setTimeout(() => {
        element.remove();
    }, 10000);
}

/* Generate continuously */
setInterval(() => createFloatingElement("ðŸ’–"), 800);
setInterval(() => createFloatingElement("ðŸŒ¹"), 1500);
setInterval(() => createFloatingElement("ðŸŒ·"), 2000);

</script>

</body>
</html>
